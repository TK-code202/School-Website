        <form class="formTwo was-validated bg-white w-75 p-3 " action="./index02.html">  
            <div>
               <h2 class="mb-5">Sign Up</h2>
                <div class="mt-3 mb-3">
                    <label for="Q-One" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="" placeholder="Enter Your First Name" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mt-3 mb-3">
                    <label for="Q-One" class="form-label">Middle Name</label>
                    <input type="text" class="form-control" id="" placeholder="Enter Your Middle Name" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mt-3 mb-3">
                    <label for="Q-One" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="" placeholder="Enter Your Last Name" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mt-3 mb-3">
                    <label for="Q-One" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" id="" placeholder="Enter Your Mobile Number" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mt-3 mb-3">
                    <label for="Q-One" class="form-label">Email</label>
                    <input type="email" class="form-control" id="" placeholder="Enter Your Email" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mt-3 mb-3">
                    <label for="Q-One" class="form-label">Password</label>
                    <input type="password" class="form-control" id="" placeholder="Enter a Password" minlength="5" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mt-3 mb-3">
                    <label for="Q-One" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="" placeholder="Enter Password again" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="myCheck" required>
                    <label class="form-check-label" for="myCheck">I agree to terms and conditions.</label>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Check this checkbox to continue.</div>
        
                  </div>

                <button type="submit" class="btn btn-success mt-5">Sign Up</button>
            </div>
